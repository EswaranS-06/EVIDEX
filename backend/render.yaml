services:
  - type: web
    name: evidex-backend
    env: python
    plan: free
    pythonVersion: 3.11
    
    # Pre-deployment build steps
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    
    # Start command for production
    startCommand: |
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        fromBuild: true

# Databases
databases:
  - name: evidex_db
    engine: postgres
    version: 15
    plan: free

# Health check
healthCheckPath: /api/health/
