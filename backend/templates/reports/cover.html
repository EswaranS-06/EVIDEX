{% extends "reports/base.html" %}

{% block content %}
<div style="
  height: 100vh;
  background: #1c2331;
  position: relative;
  color: white;
">

  <!-- Diagonal blue shapes -->
  <div style="
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: linear-gradient(
      135deg,
      #0d47a1 0%,
      #1976d2 60%,
      #263238 60%
    );
  ">
  </div>

  <!-- Centered content -->
  <div style="
  position: relative;
  z-index: 10;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
">

    <h1 style="font-size: 36px;">{{ report.client_name }}</h1>
    <h2 style="margin-top: 10px;">
      {{ report.application_name }}
    </h2>

    <p style="margin-top: 20px; font-size: 14px;">
      {{ report.report_type }}
    </p>

    <p style="margin-top: 40px;">
      {{ report.report_date }}
    </p>

  <p style="
  margin-top: 60px;
  font-size: 12px;
  background: rgba(0,0,0,0.25);
  padding: 10px 20px;
  border-radius: 4px;
">
  Prepared by<br>
  <strong>{{ report.prepared_by }}</strong>
</p>

</div>
</div>

<div class="page-break"></div>
{% endblock %}
