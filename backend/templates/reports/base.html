<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <style>
    /* =============================
       GLOBAL RESET
       ============================= */
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      font-family: "Segoe UI", Arial, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #000000;
    }

    /* =============================
       PAGE CONTAINER
       ============================= */
    .page {
      padding: 40px 50px;
    }

    /* =============================
       HEADINGS
       ============================= */
    h1, h2, h3 {
      color: #1e4f91;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    h2 { font-size: 22px; }
    h3 { font-size: 16px; }

    p {
      margin-bottom: 14px;
    }

    /* =============================
       PAGE BREAKS
       ============================= */
    .page-break {
      page-break-before: always;
    }

    /* =============================
       EXECUTIVE SUMMARY TABLE
       ============================= */
    table.summary-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      margin-bottom: 40px;
      font-size: 14px;
    }

    table.summary-table th {
      background: #1e4f91;
      color: #ffffff;
      padding: 14px;
      border: 1px solid #1e4f91;
      text-align: left;
    }

    table.summary-table td {
      padding: 14px;
      border: 1px solid #ccc;
    }

    /* =============================
       DETAILED FINDINGS TABLE
       ============================= */
    table.finding-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      font-size: 14px;
    }

    table.finding-table td {
      border: 1px solid #cfd8dc;
      padding: 12px 14px;
      vertical-align: top;
    }

    td.label-cell {
      width: 25%;
      background: #1e4f91;
      color: #ffffff;
      font-weight: bold;
    }

    td.value-cell {
      width: 75%;
      background: #ffffff;
    }

    /* =============================
       SEVERITY COLORS
       ============================= */
    .severity-critical {
      background: #d32f2f;
      color: #ffffff;
      font-weight: bold;
      text-align: center;
    }

    .severity-high {
      background: #f57c00;
      color: #ffffff;
      font-weight: bold;
      text-align: center;
    }

    .severity-medium {
      background: #fbc02d;
      color: #000000;
      font-weight: bold;
      text-align: center;
    }

    .severity-low {
      background: #388e3c;
      color: #ffffff;
      font-weight: bold;
      text-align: center;
    }

    /* =============================
       PAGE NUMBER (PDF ONLY)
       ============================= */
    @page {
      margin: 20mm 15mm 25mm 15mm;

      @bottom-center {
        content: "Page " counter(page) " of " counter(pages);
        font-size: 11px;
        color: #666;
      }
    }
  </style>
</head>

<body>

  <!-- SINGLE CONTENT BLOCK (IMPORTANT) -->
  <div class="page">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
