<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

html, body {
  margin: 0;
  padding: 0;
}

/* Normal pages */
@page {
  size: A4;
  margin: 25mm 20mm 25mm 20mm;
}

/* Cover page must be full bleed */
@page:first {
  margin: 0;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  font-size: 14px;
  line-height: 1.6;
}

.page {
  padding: 0;
}

/* ================= COVER PAGE ================= */

.cover-page {
  width: 100%;
  height: 100%;
  min-height: 100%;
  background: white;
  position: absolute;
  padding: 70px;
  box-sizing: border-box;
  size: A4;
}

/* Logo */
.cover-logo {
  text-align: center;
}

.cover-icon {
  width: 40px;
  height: 40px;
  background: #0c2d5a;
  margin: 0 auto 10px;
  transform: rotate(45deg);
}

.cover-logo p {
  font-size: 12px;
  letter-spacing: 1px;
  color: #333;
}

/* Title */
.cover-title {
  margin-top: 80px;
  text-align: center;
  font-size: 32px;
  color: #0c2d5a;
  font-weight: 700;
}

/* Line */
.cover-line {
  width: 100%;
  height: 1px;
  background: #aaa;
  margin: 30px 0 80px;
}

/* Info */
.cover-info {
  width: 60%;
}

.cover-info div {
  display: flex;
  flex: 1;
  margin-bottom: 20px;
  font-size: 20px;
  color: #222;
  justify-content: center;
}

.cover-info span:first-child {
  width: 120px;
}

.cover-value {
  flex: 1;
  padding-left: 10px;
}

.cover-corner {
    position: absolute;
    bottom: 50px;   /* sits above footer */
    right: 0;

    width: 0;
    height: 0;
  
    border-bottom: 220px solid #0c2d5a;
    border-left: 220px solid transparent;
    
}

/* Footer */
.cover-footer {
  position: absolute;
  bottom: 36px;
  left: 0;
  height: 50px;
  width: 100%;
  background: #0c2d5a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  letter-spacing: 2px;
  font-weight: 600;
  margin-top: 100px;
}

.cover-spacer {
    flex: 1;
}

/* Page break */
.page-break {
  page-break-before: always;
}


.page-break {
  page-break-before: always;
}

h1,h2,h3,h4 {
  color:#1e4f91;
  margin: 20px 0 10px;
}

table {
  width:100%;
  border-collapse: collapse;
}

.finding-table td {
  border:1px solid #ccc;
  padding:10px;
}

.label-cell {
  width:25%;
  background:#1e4f91;
  color:white;
  font-weight:bold;
}

.value-cell { width:75%; }

.severity-critical{background:#d32f2f;color:#fff;font-weight:bold;text-align:center;}
.severity-high{background:#f57c00;color:#fff;font-weight:bold;text-align:center;}
.severity-medium{background:#fbc02d;color:#000;font-weight:bold;text-align:center;}
.severity-low{background:#388e3c;color:#fff;font-weight:bold;text-align:center;}

.finding-block {
  page-break-inside: avoid;
}

.finding-table, .evidence-section {
  page-break-inside: avoid;
}

.evidence-image {
  max-width:100%;
  max-height:450px;
  border:1px solid #ccc;
}

/* =============================
   TABLE OF CONTENTS
============================= */

.toc-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
  font-size: 15px;
}

.toc-table td {
  padding: 10px 5px;
  border-bottom: 1px dotted #aaa;
}

.toc-table a {
  text-decoration: none;
  color: #000;
}

.toc-page {
  text-align: right;
}

.toc-page::after {
  content: target-counter(attr(href), page);
  
}

/* =============================
   EXECUTIVE SUMMARY â€“ PROFESSIONAL LOOK
============================= */

.executive-table {
    margin-top: 25px;
    border: 1px solid #d0d0d0;
}

.executive-table th {
    background: #1e4f91;
    color: #ffffff;
    padding: 14px;
    font-size: 14px;
    text-align: left;
}

/* Executive Summary Table */
.executive-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    border: 1px solid #d0d0d0;
}

.executive-table th {
    background: #1e4f91;
    color: #ffffff;
    padding: 14px;
    font-size: 14px;
    text-align: left;
}

.executive-table td {
    padding: 14px;
    font-size: 14px;
    border: 1px solid #d0d0d0;
}

/* Severity text coloring (ONLY text, not background) */
.sev-text {
    font-weight: bold;
}

.sev-text.critical { color: #d32f2f; }
.sev-text.high     { color: #f57c00; }
.sev-text.medium   { color: #fbc02d; }
.sev-text.low      { color: #388e3c; }


/* =============================
   ACTION PLAN STYLING
============================= */

.action-plan-list {
    margin-left: 25px;
    line-height: 1.8;
    padding-left: 15px;
}

.action-plan-list li {
    margin-bottom: 10px;
}


</style>
</head>
<body>
<div class="page">
  {% block content %}{% endblock %}
</div>
</body>
</html>
