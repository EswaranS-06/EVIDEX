<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <style>
    @page {
      size: A4;
      margin: 20mm;
    }

    body {
      font-family: "Helvetica", Arial, sans-serif;
      font-size: 12px;
      color: #212121;
    }

    h1, h2, h3 {
      margin: 0;
      padding: 0;
    }

    .page-break {
      page-break-before: always;
    }

    /* ===== Severity Colors (LOCKED) ===== */
    .sev-critical { background: #D32F2F; color: #fff; }
    .sev-high     { background: #F57C00; color: #fff; }
    .sev-medium   { background: #FBC02D; color: #000; }
    .sev-low      { background: #388E3C; color: #fff; }

    .severity-badge {
      padding: 4px 10px;
      font-weight: bold;
      border-radius: 4px;
      display: inline-block;
      font-size: 11px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    table th {
      background: #f2f2f2;
    }
  </style>
</head>

<body>
  {% block content %}{% endblock %}
</body>
</html>
