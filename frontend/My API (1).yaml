components:
  schemas:
    OWASPCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - updated_at
    OWASPVulnerability:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        category_name:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 150
        description:
          type: string
        default_severity:
          type: string
          maxLength: 20
        default_impact:
          type: string
        default_remediation:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        category:
          type: integer
      required:
      - category
      - category_name
      - created_at
      - default_impact
      - default_remediation
      - default_severity
      - description
      - id
      - name
      - updated_at
    PatchedReport:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        client_name:
          type: string
          maxLength: 200
        application_name:
          type: string
          maxLength: 200
        report_type:
          type: string
          maxLength: 100
        start_date:
          type: string
          format: date
          nullable: true
        end_date:
          type: string
          format: date
          nullable: true
        prepared_by:
          type: string
          maxLength: 150
        created_at:
          type: string
          format: date-time
          readOnly: true
    PatchedVulnerabilityDefinition:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        source_type:
          $ref: '#/components/schemas/SourceTypeEnum'
        cve_id:
          type: string
          nullable: true
          maxLength: 50
        cvss_score:
          type: number
          format: double
          nullable: true
        cvss_vector:
          type: string
          nullable: true
          maxLength: 200
        severity:
          $ref: '#/components/schemas/SeverityEnum'
        description:
          type: string
        impact:
          type: string
        remediation:
          type: string
        references:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        owasp_category:
          type: integer
          nullable: true
        owasp_vulnerability:
          type: integer
          nullable: true
        variant:
          type: integer
          nullable: true
        created_by:
          type: integer
          nullable: true
    Report:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        client_name:
          type: string
          maxLength: 200
        application_name:
          type: string
          maxLength: 200
        report_type:
          type: string
          maxLength: 100
        start_date:
          type: string
          format: date
          nullable: true
        end_date:
          type: string
          format: date
          nullable: true
        prepared_by:
          type: string
          maxLength: 150
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - application_name
      - client_name
      - created_at
      - id
      - prepared_by
      - report_type
    SeverityEnum:
      enum:
      - CRITICAL
      - HIGH
      - MEDIUM
      - LOW
      type: string
      description: |-
        * `CRITICAL` - Critical
        * `HIGH` - High
        * `MEDIUM` - Medium
        * `LOW` - Low
    SourceTypeEnum:
      enum:
      - OWASP
      - CVE
      - CUSTOM
      type: string
      description: |-
        * `OWASP` - OWASP
        * `CVE` - CVE
        * `CUSTOM` - Custom
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    VulnerabilityDefinition:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        source_type:
          $ref: '#/components/schemas/SourceTypeEnum'
        cve_id:
          type: string
          nullable: true
          maxLength: 50
        cvss_score:
          type: number
          format: double
          nullable: true
        cvss_vector:
          type: string
          nullable: true
          maxLength: 200
        severity:
          $ref: '#/components/schemas/SeverityEnum'
        description:
          type: string
        impact:
          type: string
        remediation:
          type: string
        references:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        owasp_category:
          type: integer
          nullable: true
        owasp_vulnerability:
          type: integer
          nullable: true
        variant:
          type: integer
          nullable: true
        created_by:
          type: integer
          nullable: true
      required:
      - created_at
      - description
      - id
      - impact
      - remediation
      - severity
      - source_type
      - title
      - updated_at
    VulnerabilityVariant:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        owasp_vulnerability_name:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 150
        description:
          type: string
        owasp_vulnerability:
          type: integer
      required:
      - id
      - name
      - owasp_vulnerability
      - owasp_vulnerability_name
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
