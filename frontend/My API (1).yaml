  /api/vulnerabilities/:
    get:
      operationId: vulnerabilities_list
      tags:
      - vulnerabilities
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityDefinition'
          description: ''
    post:
      operationId: vulnerabilities_create
      tags:
      - vulnerabilities
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VulnerabilityDefinition'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VulnerabilityDefinition'
          multipart/form-data:
